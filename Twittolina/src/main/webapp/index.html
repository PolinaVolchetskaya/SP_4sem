<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TWITTOLINA</title>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/additional/logo.PNG" type="image/png">
    <script src="resources/js/script.js"></script>
</head>

<body>
<header>
    <img class="logo" src="resources/additional/logo.PNG" alt="Wolf">
    <div class="TW">TWITTOLINA</div>
    <button class="buttonEXIT">EXIT</button>
</header>

<div class="menu">
    <div class="profile">
        <img src="resources/additional/userPhoto.jpg" alt="userPhoto">
        <div class="userName">@polina_volchetskaya</div>
    </div>

    <div class="filters">
        <div class="filtersHeader">Filter by:</div>
        <div class="filterDate">date:
            <div class="fromTo">
                <div class="from">from: <input class="data" type="date" value="2000-01-01"></div>
                <div class="to">to: <input class="data" type="date" value="2020-03-10"></div>
            </div>
        </div>
        <div class="filterUsername">username:
            <textarea class="text" placeholder="@user_name"></textarea></div>
        <div class="filterHashtags">hashtags:
            <textarea class="text" placeholder="#hashtag"></textarea>
        </div>
        <button class="find">Find!</button>
    </div>
</div>
<main>
    <button class="buttonNewPost"><img class="hand" src="resources/additional/hand.svg" alt="Hand"></button>

    <div class="posts" id="container">
        <template id="tweet-template">
            <div class="post">
                <div class="name" data-target="author"></div>
                <div class="time" data-target="createdAt"></div>
                <div class="twitt" data-target="description"></div>
                <div class="tag" data-target="hashtags"></div>
                <div class="buttons">
                    <button class="buttonEdit"><img class="photoEdit" src="resources/additional/edit.jpg" alt="Edit"></button>
                    <button class="buttonDelete"><img class="photoDelete" src="resources/additional/delete.jpg" alt="Delete"></button>
                    <button class="buttonLike"><img class="photoLike" src="resources/additional/like.jpg" alt="Like!"></button>
                </div>
            </div>
        </template>
        <button class="buttonMore">View more</button>
    </div>
</main>

<footer>
    <div class="Tw">Twittolina</div>
    <div class="PV">Polina Volchetskaya, 2 course 5 group<br>pvolchetskaya0311@gmail.com</div>
    <div class="Ch">Last changes:<br>01/03/2020</div>
</footer>

</body>

</html>
