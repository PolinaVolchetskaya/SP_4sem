<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TWITTOLINA</title>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amiko&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/additional/logo.PNG" type="image/png">
</head>

<body>
<header>
    <img class="logo" src="resources/additional/logo.PNG" alt="Wolf">
    <div class="TW">TWITTOLINA</div>
    <button class="buttonEXIT" id="buttonEXIT">LOG OUT</button>
    <button class="buttonENTER" id="buttonENTER">LOG IN</button>

</header>

<div class="menu">
    <div class="profile" id="profile">
        <img src="resources/additional/user.jpg" alt="userPhoto">
        <div class="userName" id="userName"></div>
    </div>

    <form id="filter">
        <div class="filters">
            <div class="filtersHeader">Filter by:</div>
            <div class="filterDate">date:
                <div class="fromTo">
                    <div class="from">from: <input class="data" name="from" type="date"></div>
                    <div class="to">to: <input class="data" name="to" type="date"></div>
                </div>
            </div>
            <div class="filterUsername">username:
                <textarea class="text" name="filterUsername" placeholder="user_name"></textarea></div>
            <div class="filterHashtags">hashtags:
                <textarea class="text" name="filterHashtags" placeholder="hashtag"></textarea>
            </div>
            <button class="find">Find!</button>
        </div>
    </form>
</div>
  
<main>
    <div calss="authorization" id="authorization">
        <form class="authorizationField" id="authorizationField">
            <textarea class="usernameField" name="usernameField" placeholder=" username"></textarea>
            <input class="passwordField" type="password" name="passwordField" placeholder=" password"></input>
            <button class="buttonAuthorizationEnter" id="buttonAuthorizationEnter">ENTER</button>
        </form>
    </div>

    <button class="buttonNewPost" id="buttonNewPost"><img class="hand" src="resources/additional/hand.svg" alt="Hand">
    </button>

    <template id="tweet-template">
        <div class="post">
            <div class="name" data-target="author"></div>
            <div class="time" data-target="createdAt"></div>
            <div class="twitt" data-target="description"></div>
            <div class="tag" data-target="hashtags"></div>
            <div class="buttons" id="buttons">
                <button class="buttonEdit"><img class="photoEdit" src="resources/additional/edit.jpg" alt="Edit">
                </button>
                <button class="buttonDelete"><img class="photoDelete" src="resources/additional/delete.jpg"
                                                  alt="Delete"></button>
                <button class="buttonLike" id="buttonLike"><img class="photoLike" src="resources/additional/like.jpg"
                                                                alt="Like!">
                </button>
            </div>
        </div>
    </template>
    <div class="posts" id="container"></div>
    <button class="buttonMore" id="buttonMore">View more</button>
</main>

<div class="AddNewPost" id="AddNewPost">
    <form class="formNewPost" id="formNewPost">
        <div class="nameUser" id="nameUser"></div>
        <textarea class="formDescription" name="formDescription" placeholder=" write something"></textarea>
        <textarea class="formHashtags" name="formHashtags" placeholder=" enter hashtags separated by spaces"></textarea>
        <button class="buttonPublish" id="buttonPublish">Publish!</button>
        <button class="buttonCancel" id="buttonCancel">Cancel</button>
        <!--        <button class="buttonLoadPhoto" id="buttonLoadPhoto">Load photo</button>-->
    </form>
</div>


<footer>
    <div class="Tw">Twittolina</div>
    <div class="PV">Polina Volchetskaya, 2 course 5 group<br>pvolchetskaya0311@gmail.com</div>
    <div class="Ch">Last changes:<br>25/05/2020</div>
</footer>

<script src="resources/js/View.js"></script>
<script src="resources/js/Model.js"></script>
<script src="resources/js/script.js"></script>
</body>

</html>
